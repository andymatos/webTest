<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Web Server</title>

<script type="text/javascript" src="../js/func.js"></script>
<script language="javascript">
var edit_userid = 0;
var edit_username = "";
var edit_cardid = "";
$(function(){
	var loadDiv = $("#loadingDiv").clone();
	$(".LeftMenu ul li ul li a").click(function(){
		if($(this).hasClass("select"))
			return false;
			
		$(".LeftMenu ul li ul li.select").removeClass("select");
		$(this).parent().addClass("select");
		
		var url = $(this).attr("href");
		if(url == "" || url==undefined)
			return false;
		url = url+"?"+new Date().getTime();
		$(".RightContentWrapper").empty().append(loadDiv.html());
		$(".RightContentWrapper").load(url,function(data){
			AcqTimeOut=false;
		});
		return false;
	});
	$(".LeftMenu ul li ul li a").eq(0).trigger("click");
});
</script>
</head>
<body>
<table class="wrapper" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class=" ViColor LeftMenu" valign="top"><div class="BackBtn"><a href="../index.html">Back</a></div>

        </div>
        <div class="copyright">Copyright &copy; 2001-2012 Anviz Global Inc.</div>
      </div></td>
    <td class="RightContent" valign="top"><div style="position:relative; height:100%; width:100%;">
        <div class="RightContentWrapper"></div>
      </div>
      </div></td>
  </tr>
</table>

</div>

</html>
